<!DOCTYPE html>
<html lang ="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Trivia Game</title>

        <!--Css File-->
        <link rel="stylesheet" href="style.css">

        <!--Icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        



    </head>

    <body>

        <audio id="Music" loop>
            <source scr="kcfm - under the street light [ ezmp3.cc ].mp3" type="audio/mp3">
        </audio>

            <!--Start Button-->
            <div class="start_btn"><button> Start</button>
            </div>

            <div class="info_box"> 
                    <div class="info_title"><span> Rules:</span></div>
               
                <div class="info_list">
                    <div class="info">- You only have <span>15 seconds</span> to answer a question.</div>
                    <div class="info">- You can only select your answer once.</div>
                    <div class="info">- You can't exit from the Trivia while playing. </div>
                    <div class="info">- Correct answer equivalent to one point each.</div>
                </div>

                <div class="buttons">
                    <button class="quit">Exit Quiz</button>
                    <button class="restart">Continue</button>
                </div>
            </div>

            

            <!--Quiz Box-->
            <div class="quiz_box">

                <header>
                    <div class="title">Trivia!</div>
                    <div class="timer">
                        <div class="time_text">Time Left: </div>
                        <div class="timer_sec">15</div>
                    </div>
                    <div class="time_line"></div>
                </header>


                <section>
                    <div class="que_text">
                       <!-- <span>Who is the national hero of the Philippines?</span> -->
                    </div>

                    <div class="option_list">

                        <!--<div class="option">
                            <span>Jose Rizal</span>
                            <div class="icon tick"><i class="fas fa-check"></i></div>
                        </div>


                        <div class="option">
                            <span>Lapu-Lapu</span>
                            <div class="icon cross"><i class="fas fa-times"></i></div>
                        </div>


                        <div class="option">
                            <span>Ferdinand Magellan</span>
                        </div>


                        <div class="option">
                            <span>Andres Bonifacio</span>
                        </div> -->
                
                    </div>
                </section>

                <!--Quiz Box FOOTER-->
                <footer>
                    <div class="total_que">
                       <!-- <span> <p>2</p> of <p>10</p> Questions </span> -->
                    </div>
                    <button class="next_btn">Next</button>
                </footer>

            </div>
   

            <!--Result Box-->
            <div class="result_box">
                <div class="icon">
                    <i class="fas fa-crown"></i>
                </div>

                <div class="complete_text">You've completed the Quiz!</div>
                
                <div class="score_text">
                    <!-- <span>and sorry, you got only <p>2</p> out of <p>5</p> </span> -->
                </div>
                
                <div class="buttons">
                    <button class="restart">Replay Quiz</button>
                    <button class="quit">Quit Quiz</button>
                </div>

            </div>
            
            <script src="Trivia.js"></script>
            <script src="Question.js"></script>
            <script src="Compliment.js"></script>

    </body>
</html>
